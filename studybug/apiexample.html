<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROOMS</title>
  </head>
  <body>
    <h1>Fascinating ROOMS</h1>
    <div id="room-contain"></div>
  </body>
  <script>
    let getRooms = async () => {
      let response = await fetch("http://127.0.0.1:8000/api/rooms/");
      let rooms = await response.json();
      rooms.forEach((room) => {
        document.getElementById("room-contain").innerText += room.name;
      });
    };
    getRooms();
    // if we try to run this code as it is to call the api, it django's in built functions will not allow this page to access our api. Hence we have to work with CORS ahead.
  </script>
</html>
